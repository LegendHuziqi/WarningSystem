<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../assets/jquery-3.3.1.js"></script>
    <script src="../assets/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <title>天津职业技术师范大学学业预警管理系统</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="script" href="../../../jquery/jquery-ui.js"/>
</head>
<body>
<div class="container">
    <div class="grid header">
       <span class="xxx title">
            天津职业技术师范大学学业预警管理系统
        </span>
        <span class="grid Log_in">
            <a href="../login.html">注销用户</a></span>
        <p class="wel"></p>
    </div>
    <div class="grid sidebar">
        <ul >
            <li>
                <a href="StudentInfo.html">学生信息</a>
            </li>
            <li>
                <a href="WarningInfo.html">预警信息</a>
            </li>
            <li>
                <a href="ImportInfo.html">信息录入</a>
            </li>
            <!--            <li>-->
            <!--                <a href="ResetPassword.html">密码重置</a>-->
            <!--            </li>-->
            <li>
                <a href="ChangePassword.html">修改密码</a>
            </li>
        </ul>
    </div>
    <div class="grid content_box">
        <form action="" method="">
            学号：<input type="text" name="userName" id="userName" class="userName" value=""/><br>
            姓名：<input type="text" id="name" name="name" class="name"/><br>
            预警理由：<input type="text" id="warningReason" name="warningReason" class="warningReason"/><br>
            <input type="submit" value="添加预警信息" class="submit2" onclick="insertWarningInfo()">
            <input type="submit" value="删除预警信息" class="submit2" onclick="deleteWarningInfo()">
        </form>

    </div>

    <div class="xxx footer"></div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        var value = localStorage.getItem("name");
        $(function () {
            $(".wel").html("欢迎,"+value)
        });
    })

    function insertWarningInfo() {
        var data = {
            userName: $("#userName").val(),
            name: $("#name").val(),
            warningReason: $("#warningReason").val()
        };

        $.ajax({
            url: "http://127.0.0.1:8087/secretary/insertWarningInfo",
            type: "post",
            headers: {
                "Content-Type": "application/json;charset=UTF-8"
            },
            data: JSON.stringify(data),
            dataType: "json",
            success:function(msg){
                if(msg['statusCode'] == 0){
                    alert(msg['msg']);
                } else{
                    alert("提交失败");
                }
            }
        })
    }

    function deleteWarningInfo() {
        var data = {
            userName: $("#userName").val(),
            name: $("#name").val()
        };

        $.ajax({
            url: "http://127.0.0.1:8087/secretary/deleteWarningInfo",
            type: "post",
            headers: {
                "Content-Type": "application/json;charset=UTF-8"
            },
            data: JSON.stringify(data),
            dataType: "json",
            success:function(msg){
                if(msg['statusCode'] == 0){
                    alert(msg['msg']);
                } else{
                    alert("提交失败");
                }
            }
        })
    }
</script>
</html>
